<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*第一种方法实现宽度岁浏览器变化而变化*/
        .div{
            width: 100%;
            height: 200px;
        }
        .divA1{
            width: 200px;
            background: red;
            float: left;
        }
        .divB1{
            height: 200px;
            background: blue;
        }
        #divC1{
            width: 100%;
            height: 200px;
            background: yellow;
        }
        /*第二种布局方式*/
        #divC2{
            clear: both;
            width: 100%;
            background: yellow;
        }
    </style>
</head>
<body>

    <h2>第一种布局</h2>
    <div class="div">
        <div class="divA1"></div>
        <div class="divB1"></div>
    </div>
    <div id="divC1"></div>
    <h2>第二种布局</h2>
    <div class="div">
        <div class="divA1"></div>
        <div class="divB1"></div>
        <div id="divC2"></div>
    </div>



</body>
</html>
