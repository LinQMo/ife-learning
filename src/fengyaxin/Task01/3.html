<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>浮动布局</title>
    <style type='text/css'>
        #wrapper{
            background:red;
            width:80%;
            position:absolute;
            overflow: hidden;
        }
        #div1,#div2,#div3,#div4,#div5,#div6,#div7,#div8,#div9{
            background:blue;
            width:200px;
            height:200px;
            float: left;
            margin:10px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
    <div id="div8"></div>
    <div id="div9"></div>
</div>
</body>
</html>
