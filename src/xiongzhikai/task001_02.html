<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task001_02</title>
    <style rel="stylesheet" type="text/css">
        .alignDiv{
            width: 960px;
            background: #ffaa76;
            height: 300px;
        }
        /*第一种居中方法*/

        /*第二种居中方法*/
        .position_left{
            position: relative;
            left: 50%;
            margin-left: -480px;
        }
        .radiusDiv{
            position: relative;
            height: 200px;
            width: 20%;
            margin-top: 100px;
            border: 1px solid #000;
        }
        /*.content{*/
            /*width: 400px;*/
            /*height: 200px;*/
            /*background: black;*/

        .img1{
            position: absolute;
            top: -1px;
            left: -1px;
        }
        .img2{
            position: absolute;
            right: -1px;
            top: -1px;
        }
        .img3 {
            position: absolute;
            bottom: -1px;
            left: -1px;
        }

        .img4{
            position: absolute;
            bottom: -1px;
            right: -1px;
        }
    </style>
</head>
<body>

<div class="alignDiv margin_auto position_left"></div>
<div class="radiusDiv">
    <img src="img/圆角截取_03.gif " class="img1"/>
    <img src="img/圆角截取_05.gif " class="img2"/>
